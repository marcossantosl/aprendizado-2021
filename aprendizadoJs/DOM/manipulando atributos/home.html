<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <img src="images/cachorro.jpg" data-animal="cachorro" class="imagem" /><br>

    <button onclick="trocarImagem('cachorro.jpg', 'cachorro')">Cachorro</button>
    <button onclick="trocarImagem('gato.jpg','gato')">Gato</button>
    <button onclick="pegarAnimal()">Pegar animal</button>

    <script>
        function trocarImagem(filename, animalName) {
            document.querySelector('.imagem').setAttribute('src', 'images/'+filename); //primeiro parâmetro do setAttribute(função que altera um atributo) identifica qual o atributo que eu quero trocar, e o segundo parâmetro é qual valor que vai ser definido.
            document.querySelector('.imagem').setAttribute('data-animal',animalName);
            }

        function pegarAnimal(){
            let animal = document.querySelector('.imagem').getAttribute('data-animal');
            alert("O animal é:"+animal)
        }
    </script>
</body> 
</html>
